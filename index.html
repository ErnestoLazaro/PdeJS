<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlatziMediaPlayer</title>
    <link 
        rel="stylesheet"
        href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="./assets/index.css" />    
</head>
<body>
    <header>
        <h1> PlatziMediaPlayer.js</h1>
        <p>An extensible media player</p>
    </header>

    <main class="container">
        <video class="movie">
            <source src="./assets/BigBuckBunny.m4a" />
        </video>

        <button id="playButton">Play/Pause</button>
        <button id="muteButton">Mute/Unmute</button>
    </main>

    <script>
        const video = document.querySelector('video');
        const button = document.querySelector('button');

        function MediaPlayer(config) {
            this.media = config.el

        }

        MediaPlayer.prototype.playOrPause = function() {
            (player.media.paused)
            ? this.media.play()
            : this.media.pause()
        }

        const player = new MediaPlayer({ el: video});
        button.onclick = () => player.playOrPause();

    </script>
</body>
</html>
